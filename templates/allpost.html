{% extends "layoutinflate.html" %}
{% block body %}

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
	  
		{% for post in posts %}
			<div class="post-preview">
			  <a href="/post/{{post.slug}}">
				<h2 class="post-title">
					{{post.title}}
				</h2>
				<h3 class="post-subtitle">
					{{post.tagline}}
				</h3>
			  </a>
			  <p class="post-meta">Posted by
				<a href="/about">Admin</a>
				on {{post.date}}</p>
			</div>
			{{post.content[0:125]}}...
			<hr>
		{% endfor %}

      </div>
    </div>
  </div>
  {% endblock %}
