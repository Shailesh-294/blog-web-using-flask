<body class="text-center">
	<link href="{{url_for('static',filename='css/signin.css') }}" rel="stylesheet">
	<form class="form-signin" action="/dashboard" method="post">
		<img class="mb-4" src="{{ url_for('static',filename='img/user.gif') }}" alt="" width="100" height="100"><!--alt="" width="72" height="72"-->
		<h1 class="h3 mb-3 font-weight-normal"><b>Admin Login</b></h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="text" id="inputEmail" name="user" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
			  <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name']}} 2017-2020</p>
	</form>
